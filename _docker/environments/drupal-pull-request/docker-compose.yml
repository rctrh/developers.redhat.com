version: '2'
services:
  awestruct:
    build: ../../awestruct
    command:
      - "rake git_setup clean gen[drupal_pull_request]"
    links:
      - drupal
      - searchisko
    volumes:
      - ../../../:/home/awestruct/developer.redhat.com
      - ../../awestruct/overlay/ssh-key:/home/awestruct/.ssh
    environment:
      - google_api_key
      - dcp_user
      - dcp_password
      - vimeo_client_secret
      - vimeo_access_token_secret
      - vimeo_access_token
      - cache_password
      - cache_url
      - site_base_path
      - site_path_suffix
      - cdn_prefix
      - cache_user
      - github_token
      - drupal_user
      - drupal_password
      - ACCESSIBLE_SLAVE_IP
      - SEARCHISKO_HOST_PORT
      - DRUPAL_HOST_PORT
      - DRUPAL_HOST_IP
      - ghprbActualCommit
      - github_status_api_token
      - BUILD_URL
      - AWE_PROC_COUNT=10

  drupal:
    build: ../../drupal
    ports:
      - "80"
    links:
      - drupalmysql
      - searchisko
    volumes:
      - ../../../images:/var/www/html/images
      - ../../../stylesheets/fonts:/var/www/html/fonts
      - ../../drupal/themes/:/var/www/html/themes
      - ../../drupal/modules/custom/:/var/www/html/modules/custom
      - ./rhd.settings.php:/var/www/html/sites/default/rhd.settings.php
    environment:
      - DB_NAME=drupal
      # TODO: Drop these once we have rhd.settings.php working correctly
      - DB_USER=drupal
      - DB_PASSWORD=drupal

  drupalmysql:
    image: mariadb:10.0.15
    environment:
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=drupal
      - MYSQL_DATABASE=drupal
      - MYSQL_ROOT_PASSWORD=superdupersecret
    expose:
      - "3306"

  mysql:
    build: ../../mysql
    volumes:
      - ../../mysql:/etc/mysql/conf.d
    environment:
      - MYSQL_DATABASE=searchisko
      - MYSQL_USER=searchisko
      - MYSQL_PASSWORD=searchisko
      - MYSQL_ROOT_PASSWORD=superdupersecret
    expose:
      - "3306"

  searchisko:
    build: ../../searchisko
    expose:
     - "8080"
    ports:
     - "8080"
    environment:
      - DB_NAME=searchisko
      - DB_USER=searchisko
      - DB_PASSWORD=searchisko
    links:
     - mysql